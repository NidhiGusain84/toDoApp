<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task">
                <div class="slds-var-p-around_small">
                    <lightning-input type="text" name="taskname" class="taskname" value={taskname}
                        onchange={changeHandler} message-when-value-missing="Kindly enter the task details."
                        required="true" label="Enter Task" placeholder="Enter Task Details"></lightning-input>
                    <lightning-input type="date" class="taskdate" name="taskdate" value={taskdate}
                        field-level-help="Default end date is today's date." label="Set End Date"
                        onchange={changeHandler}></lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button class="slds-var-p-around_small" label="Reset" variant="brand"
                        onclick={resetHandler}></lightning-button>
                    <lightning-button label="Add Task" variant="brand" onclick={addTaskHandler}
                        class="slds-var-p-around_small"></lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="To Do List">
                <div class="slds-var-p-around_small">
                    <template for:each={incompletedTasks} for:item="currentTask" for:index="index">
                        <div key={currentTask.taskname} class="slds-box slds-theme_shade incompletebg" data-item={index}
                            draggable="true" ondragstart={dragStartHandler}>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_8-of-12">
                                    <p class="formattaskname">{currentTask.taskname}</p>
                                    <p><lightning-formatted-date-time value={currentTask.taskdate} year="2-digit"
                                            month="short" day="2-digit" weekday="long"></lightning-formatted-date-time>
                                    </p>
                                </div>
                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                        class="slds-m-left_xx-small" title="Delete" onclick={removeHandler}
                                        name={index}></lightning-button-icon>
                                    <lightning-button-icon icon-name="utility:check" alternative-text="Check"
                                        class="slds-m-left_xx-small" title="Delete" onclick={completeTaskHandler}
                                        name={index}></lightning-button-icon>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Completed Items">
                <div class="slds-var-p-around_small" ondragover={allowDrop} ondrop={dropElementhandler}>
                    <template for:each={completedTasks} for:item="currenttask">
                        <div key={currenttask.taskname} class="slds-box slds-theme_shade completebg">
                            <p><lightning-formatted-date-time value={currenttask.taskdate} year="2-digit" month="short"
                                    day="2-digit" weekday="long"></lightning-formatted-date-time>
                            </p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
